name: innerbloom

description: A custom affirmation app using AI, voice, and notifications.

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.1.0
  speech_to_text: ^6.4.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true